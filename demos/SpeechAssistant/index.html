<!DOCTYPE html>
<html>
<head>
    <title>Speech Assistant Demo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/components/icon.min.css">
    <!--
    Credits:
    Core functionality taken from this demo:
    https://developer.mozilla.org/en-US/docs/Web/API/Web_Speech_API/Using_the_Web_Speech_API
    -->
</head>


<body>
<div class="transcript-wrapper">
    <div class="transcript"></div>
</div>
<div class="current-phrase-wrapper">
    <div class="current-phrase" contenteditable="true" data-text="Click to start typing" id = "current-phrase"></div>
    <div class="options">
        <span class="mute-wrapper">
            Audio:
            <i class="volume up icon"></i>
        </span>
        <span class="select-wrapper">
            Voice:
            <select id = "voices"></select>
        </span>
    </div>
</div>

</body>
<script src="index.js"></script>
</html>
